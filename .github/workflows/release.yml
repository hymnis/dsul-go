name: Release

on:
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Test
      run: |
        go test -v ./...
      shell: bash

    - name: Create artifacts directory
      run: mkdir -p ./artifacts
      shell: bash

    - name: Get changed files
      uses: tj-actions/changed-files@v2.1
      id: changed-files

    - name: Build dsuld
      if: contains(steps.changed-files.outputs.other_changed_files, 'cmd/dsuld/main.go')
      run: |
        # DSULD

        # linux
        CURRENT_OS='linux'
        GOOS=$CURRENT_OS GOARCH=amd64 go build -v -ldflags "-s -w -X main.version=$(head -1 ./cmd/dsuld/VERSION) -X main.sha1=$(git rev-parse HEAD) -X main.buildTime=$(date +'%Y-%m-%d_%T')" -o ./artifacts/dsuld-amd64-$CURRENT_OS ./cmd/dsuld/main.go
        GOOS=$CURRENT_OS GOARCH=386 go build -v -ldflags "-s -w -X main.version=$(head -1 ./cmd/dsuld/VERSION) -X main.sha1=$(git rev-parse HEAD) -X main.buildTime=$(date +'%Y-%m-%d_%T')" -o ./artifacts/dsuld-386-$CURRENT_OS ./cmd/dsuld/main.go
        GOOS=$CURRENT_OS GOARCH=arm64 go build -v -ldflags "-s -w -X main.version=$(head -1 ./cmd/dsuld/VERSION) -X main.sha1=$(git rev-parse HEAD) -X main.buildTime=$(date +'%Y-%m-%d_%T')" -o ./artifacts/dsuld-arm64-$CURRENT_OS ./cmd/dsuld/main.go
        GOOS=$CURRENT_OS GOARCH=arm go build -v -ldflags "-s -w -X main.version=$(head -1 ./cmd/dsuld/VERSION) -X main.sha1=$(git rev-parse HEAD) -X main.buildTime=$(date +'%Y-%m-%d_%T')" -o ./artifacts/dsuld-arm-$CURRENT_OS ./cmd/dsuld/main.go

        # darwin
        CURRENT_OS='darwin'
        GOOS=$CURRENT_OS GOARCH=amd64 go build -v -ldflags "-s -w -X main.version=$(head -1 ./cmd/dsuld/VERSION) -X main.sha1=$(git rev-parse HEAD) -X main.buildTime=$(date +'%Y-%m-%d_%T')" -o ./artifacts/dsuld-amd64-$CURRENT_OS ./cmd/dsuld/main.go

        # windows
        CURRENT_OS='windows'
        GOOS=$CURRENT_OS GOARCH=amd64 go build -v -ldflags "-s -w -X main.version=$(head -1 ./cmd/dsuld/VERSION) -X main.sha1=$(git rev-parse HEAD) -X main.buildTime=$(date +'%Y-%m-%d_%T')" -o ./artifacts/dsuld-amd64-$CURRENT_OS ./cmd/dsuld/main.go
        GOOS=$CURRENT_OS GOARCH=386 go build -v -ldflags "-s -w -X main.version=$(head -1 ./cmd/dsuld/VERSION) -X main.sha1=$(git rev-parse HEAD) -X main.buildTime=$(date +'%Y-%m-%d_%T')" -o ./artifacts/dsuld-386-$CURRENT_OS ./cmd/dsuld/main.go
      shell: bash

    - name: Build dsulc
      if: contains(steps.changed-files.outputs.other_changed_files, 'cmd/dsulc/main.go')
      run: |
        # DSULD

        # linux
        CURRENT_OS='linux'
        GOOS=$CURRENT_OS GOARCH=amd64 go build -v -ldflags "-s -w -X main.version=$(head -1 ./cmd/dsulc/VERSION) -X main.sha1=$(git rev-parse HEAD) -X main.buildTime=$(date +'%Y-%m-%d_%T')" -o ./artifacts/dsulc-amd64-$CURRENT_OS ./cmd/dsulc/main.go
        GOOS=$CURRENT_OS GOARCH=386 go build -v -ldflags "-s -w -X main.version=$(head -1 ./cmd/dsulc/VERSION) -X main.sha1=$(git rev-parse HEAD) -X main.buildTime=$(date +'%Y-%m-%d_%T')" -o ./artifacts/dsulc-386-$CURRENT_OS ./cmd/dsulc/main.go
        GOOS=$CURRENT_OS GOARCH=arm64 go build -v -ldflags "-s -w -X main.version=$(head -1 ./cmd/dsulc/VERSION) -X main.sha1=$(git rev-parse HEAD) -X main.buildTime=$(date +'%Y-%m-%d_%T')" -o ./artifacts/dsulc-arm64-$CURRENT_OS ./cmd/dsulc/main.go
        GOOS=$CURRENT_OS GOARCH=arm go build -v -ldflags "-s -w -X main.version=$(head -1 ./cmd/dsulc/VERSION) -X main.sha1=$(git rev-parse HEAD) -X main.buildTime=$(date +'%Y-%m-%d_%T')" -o ./artifacts/dsulc-arm-$CURRENT_OS ./cmd/dsulc/main.go

        # darwin
        CURRENT_OS='darwin'
        GOOS=$CURRENT_OS GOARCH=amd64 go build -v -ldflags "-s -w -X main.version=$(head -1 ./cmd/dsulc/VERSION) -X main.sha1=$(git rev-parse HEAD) -X main.buildTime=$(date +'%Y-%m-%d_%T')" -o ./artifacts/dsulc-amd64-$CURRENT_OS ./cmd/dsulc/main.go

        # windows
        CURRENT_OS='windows'
        GOOS=$CURRENT_OS GOARCH=amd64 go build -v -ldflags "-s -w -X main.version=$(head -1 ./cmd/dsulc/VERSION) -X main.sha1=$(git rev-parse HEAD) -X main.buildTime=$(date +'%Y-%m-%d_%T')" -o ./artifacts/dsulc-amd64-$CURRENT_OS ./cmd/dsulc/main.go
        GOOS=$CURRENT_OS GOARCH=386 go build -v -ldflags "-s -w -X main.version=$(head -1 ./cmd/dsulc/VERSION) -X main.sha1=$(git rev-parse HEAD) -X main.buildTime=$(date +'%Y-%m-%d_%T')" -o ./artifacts/dsulc-386-$CURRENT_OS ./cmd/dsulc/main.go
      shell: bash

    - name: Upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: ./artifacts/dsul*
        if-no-files-found: error

    - name: Finished
      run: |
        echo ":hammer: Build complete!" >> $GITHUB_STEP_SUMMARY
